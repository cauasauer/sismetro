<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Aula 14</title>
   
</head>
<style>
    body{
        background: rgb(63,79,251);
background: linear-gradient(90deg, rgba(63,79,251,1) 0%, rgba(255,0,0,1) 100%);
    
    }
</style>

<body>
    <section class="row">
        <div class="calc col-4 offset-4">
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="valor">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">C</button>
                        <button class="btn btn-primary" type="button">MR</button>
                        <button class="btn btn-primary" type="button">MC</button>
                        <button class="btn btn-primary" type="button">M+</button>
                        <button class="btn btn-primary" type="button">M-</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row mb-2">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class=" btn btn-primary" type="button" onclick="apagar()">&lt;x</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">%</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button"onclick="insere_7()">7</button>
                                <button class="btn btn-primary" type="button"onclick="insere_4()">4</button>
                                <button class="btn btn-primary" type="button" onclick="insere_1()">1</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_8()">8</button>
                                <button class="btn btn-primary" type="button" onclick="insere_5()">5</button>
                                <button class="btn btn-primary" type="button" onclick="insere_2()">2</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button"onclick="insere_9()">9</button>
                                <button class="btn btn-primary" type="button"onclick="insere_6()">6</button>
                                <button class="btn btn-primary" type="button"onclick="insere_3()">3</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_0()">0</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">.</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="efetuar_soma()">+</button>
                        <button class="btn btn-primary" type="button" onclick="vezes()">*</button>
                        <button class="btn btn-primary" type="button" onclick="menos()">-</button>
                        <button class="btn btn-primary" type="button" onclick="dividir()">/</button>
                        <button class="btn btn-primary" type="button" onclick="resultado()">=</button>
                    </div>
                </div>
            </div>
        </div>
    
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
