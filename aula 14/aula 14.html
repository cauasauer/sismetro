<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Aula 14</title>
   
</head>

<body>
    <section class="row">
        <div class="calc col-4 offset-4">
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="valor">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-3">
                    <div class="d-grid grap-2">
                        <button class="btn btn-primary" type="button">C</button>
                        <button class="btn btn-primary" type="button">MR</button>
                        <button class="btn btn-primary" type="button">MC</button>
                        <button class="btn btn-primary" type="button">M+</button>
                        <button class="btn btn-primary" type="button">M-</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row mb-2">
                        <div class="col-8">
                            <div class="d-grid grap-2">
                                <button class=" btn btn-primary" type="button">&lt;x</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-primary" type="button">%</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-primary" type="button">7</button>
                                <button class="btn btn-primary" type="button">4</button>
                                <button class="btn btn-primary" type="button">1</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-primary" type="button">8</button>
                                <button class="btn btn-primary" type="button">5</button>
                                <button class="btn btn-primary" type="button">2</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-primary" type="button">9</button>
                                <button class="btn btn-primary" type="button">6</button>
                                <button class="btn btn-primary" type="button">3</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8">
                            <div class="d-grid grap-2">
                                <button class="btn btn-primary" type="button">0</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-primary" type="button">.</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid grap-2">
                        <button class="btn btn-primary" type="button" onclick="somar()">+</button>
                        <button class="btn btn-primary" type="button" onclick="vezes()">*</button>
                        <button class="btn btn-primary" type="button" onclick="menos()">-</button>
                        <button class="btn btn-primary" type="button" onclick="dividir()">/</button>
                        <button class="btn btn-primary" type="button" onclick="resultado()">=</button>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
